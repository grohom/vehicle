<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vehicle motion</title>
  <style>

    body {
      background-color: #e8e8e8;
    }
    
    svg {
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10 and IE 11 */
      user-select: none; /* Standard syntax */
    }

    svg text {
      font-family: sans-serif;
      font-size: 10pt;
    }

    .actual,
    .desired {
      fill: blue;
    }

    .desired {
      opacity: 0.2;
    }

    .slider-frame {
      fill: #aaa;
      stroke: #999;
      stroke-width: 4;
    }

    .slider-selected {
      stroke: #08f;
    }

    .brake {
      fill: red;
    }
    
    .reverse {
      fill: white;
    }

    .forward {
      fill: #d8d8d8;
    }

  </style>
</head>
<body>

<svg
   width="1000"
   height="600"
   viewBox="0 0 1000 610"
   version="1.1"
  
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
   <g id="drawing" transform="translate(50,0)">
   <rect
     style="stroke:#a0a0a0;stroke-width:2;stroke-linejoin:round;stroke-opacity:1"
     class="forward"
     width="120"
     height="250"
     x="35"
     y="60"
     rx="4"
     ry="4" />
   <line x1="35" y1="178" x2="155" y2="178" stroke="grey" />
   <text
     x="75"
     y="50">
     engine
   </text>
   <text
     x="51"
     y="303">
     power
   </text>
   <text
     x="101"
     y="303">
     torque
   </text>
   <rect
    style="stroke:#a0a0a0;stroke-width:2;stroke-linejoin:round;stroke-opacity:1"
    class="forward"
    width="170"
    height="250"
    x="35"
    y="350"
    rx="4"
    ry="4" />
    <line x1="35" y1="468" x2="205" y2="468" stroke="grey" />
    <text
     x="101"
     y="341">
     vehicle
   </text>
   <text
     x="51"
     y="593">
     power
   </text>
   <text
     x="108"
     y="593">
     acc.
   </text>
   <text
     x="147"
     y="593">
     velocity
   </text>

   <circle cx="600" cy="325" r="250" fill="none" stroke="rgb(210, 210, 210)" stroke-width="50" />
   <rect id="car" x="570" y="61" width="60" height="30" rx="20" ry="10" fill="rgb(140, 140, 140)"/>
   </g>
</svg>



<script>
  
  const drawing = document.getElementById("drawing");

  const clamp = (x, xmin, xmax) => x < xmin ? xmin : x > xmax ? xmax : x;
  const clamp_abs = (x, xlim) => x < -xlim ? -xlim : x > xlim ? xlim : x;

  class Indicator {
    constructor(slider, klass="actual") {
      let knob = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      knob.classList.add(klass);
      knob.setAttribute("r", slider.r);
      drawing.appendChild(knob);
      this.knob = knob;
      this.positionToSlider(slider);
    }

    positionToSlider(slider) {
      this.knob.setAttribute("cx", slider.x0);
      this.knob.setAttribute("cy", slider.val2y(slider.actual));
    }

  }

  class Lever extends Indicator {
    constructor(slider) {
      super(slider, "desired");
      slider.frame.classList.add("slider-selected");
      this.slider = slider;

      this.dy = 0;

      let knobMove = (evt) => {
        let y = this.slider.newY(evt.offsetY - this.dy);
        this.knob.setAttribute("cy", y);
      };
      let knobRelease = (evt) => {
        drawing.removeEventListener("mousemove", knobMove);
        window.removeEventListener("mouseup", knobRelease);
      };
      let knobGrab = (evt) => {
        this.dy = evt.offsetY - this.knob.cy.baseVal.value;
        drawing.addEventListener("mousemove", knobMove);
        window.addEventListener("mouseup", knobRelease);
      };

      this.knob.addEventListener("mousedown", knobGrab);
    }

    activateForSlider(slider) {
      this.slider = slider;
      this.positionToSlider(slider);
    }
  }

  class Slider {
    height = 200;
    r = 10;
    // border = 4;
    half_width = 10 + 4/2;
    constructor(x0, y0, val, minVal, maxVal, update_function=null) {
      this.x0 = x0;
      this.y0 = y0;
      this.minVal = minVal;
      this.maxVal = maxVal;
      this.scale = this.height/(maxVal - minVal);
      this.actual = val;
      let group = document.createElementNS("http://www.w3.org/2000/svg", "g");
      let frame = document.createElementNS("http://www.w3.org/2000/svg", "rect");
      frame.classList.add("slider-frame");
      frame.setAttribute("x", x0 - this.half_width);
      frame.setAttribute("y", y0 - this.half_width);
      frame.setAttribute("width", 2*this.half_width);
      frame.setAttribute("height", this.height + 2*this.half_width);
      frame.setAttribute("rx", this.half_width);
      frame.setAttribute("ry", this.half_width);
      group.appendChild(frame);
      drawing.appendChild(group);
      this.frame = frame;
      this.indicator = new Indicator(this);
      // group.appendChild(this.indicator.knob);
      if (update_function) {
        this.update_function = update_function;
        this.desired = val;
        let selectSlider = (evt) => {
          if (lever.slider != this) {
            lever.slider.frame.classList.remove("slider-selected");
            lever.activateForSlider(this);
            lever.slider.frame.classList.add("slider-selected");
            lever.slider.desired = lever.slider.actual;
          }
        };
        group.addEventListener("mousedown", selectSlider);
      }
    }

    newY(y) {
      y = clamp(y, this.y0, this.y0 + this.height);
      this.desired = this.y2val(y);
      return y;
    }

    update() {
      this.indicator.knob.setAttribute("cy", this.val2y(this.actual));
    }

    val2y(val) {
      return this.y0 + (this.maxVal - val)*this.scale;
    }

    y2val(y) {
      return this.maxVal - (y - this.y0)/this.scale;
    }

  }

  const mass = 1;
  const k_drag = 1;
  const Fmax = 1;
  const vmax = Fmax/k_drag;
  const amax = Fmax/mass;
  const Pmax = Fmax*vmax;
  const dt = 0.05;

  let force = 0;
  let drag = 0;
  let engine_power = 0;
  let torque = 0;
  let drag_power = 0;
  let e_kinetic = 0;
  let e_kinetic_dot = 0;
  let x = 0;
  let brake = false;
  let direction = 0;

  // engine
  const displayed_engine_power = new Slider(70, 78, 0, -Pmax, Pmax, displayed_engine_power_pedal);
  const displayed_torque = new Slider(120, 78, 0, -Fmax, Fmax, displayed_torque_pedal);
  // vehicle
  const displayed_vehicle_power = new Slider(70, 368, 0, -Pmax, Pmax, displayed_vehicle_power_pedal);
  const acceleration = new Slider(120, 368, 0, -amax, amax, acceleration_pedal);
  const velocity = new Slider(170, 368, 0, -vmax, vmax, velocity_pedal);

  const sliders = [displayed_engine_power, displayed_torque, displayed_vehicle_power, acceleration, velocity];

  const lever = new Lever(displayed_torque);

  function displayed_torque_pedal() {
    direction = (velocity.actual == 0) ? Math.sign(displayed_torque.desired) : direction;
    displayed_torque.actual = displayed_torque.desired;
    torque = direction*displayed_torque.actual;
    force = displayed_torque.actual + drag;
    acceleration.actual = force/mass;
    velocity.actual += acceleration.actual*dt;
    // direction = Math.sign(velocity.actual);
    drag = -k_drag*velocity.actual;
    drag_power = drag*velocity.actual;
    displayed_vehicle_power.actual = force*velocity.actual;
    engine_power = displayed_vehicle_power.actual - drag_power;
    displayed_engine_power.actual = direction*engine_power;
    e_kinetic = mass*velocity.actual*velocity.actual/2;
    e_kinetic_dot = displayed_vehicle_power.actual;
    x += velocity.actual*dt;
  }

  function displayed_engine_power_pedal() {
    let desired_direction = (velocity.actual == 0) ? Math.sign(displayed_engine_power.desired) : direction;
    let desired_displayed_power = displayed_engine_power.desired;
    let desired_engine_power = desired_direction*desired_displayed_power;
    let desired_e_kinetic = e_kinetic;
    let desired_e_kinetic_dot = desired_engine_power - 2*k_drag/mass*desired_e_kinetic;
    if (desired_e_kinetic_dot == 0) {
      desired_displayed_torque = displayed_torque.actual;
    } else {
      let t0 = -desired_e_kinetic/desired_e_kinetic_dot;
      if ((0 < t0) && (t0 < dt)) {
        desired_e_kinetic = 0;
      } else {
        desired_e_kinetic += desired_e_kinetic_dot*dt;
      }
      let desired_velocity = desired_direction*Math.sqrt(2/mass*desired_e_kinetic);
      let desired_drag = -k_drag*desired_velocity;
      let desired_force = (desired_velocity != 0) ? desired_e_kinetic_dot/desired_velocity : displayed_torque.actual;
      desired_displayed_torque = desired_force - desired_drag;
      desired_displayed_torque = clamp_abs(desired_displayed_torque, Fmax);
    }
    displayed_torque.desired = desired_displayed_torque;
    displayed_torque_pedal();
  }

  function displayed_vehicle_power_pedal() {
    let desired_direction = (velocity.actual == 0) ? Math.sign(displayed_vehicle_power.desired) : direction;
    let desired_vehicle_power = desired_direction*displayed_vehicle_power.desired;
    let desired_engine_power = desired_vehicle_power + k_drag*velocity.actual*velocity.actual;
    let desired_displayed_power = desired_direction*desired_engine_power;
    desired_displayed_power = clamp_abs(desired_displayed_power, Pmax);
    displayed_engine_power.desired = desired_displayed_power;
    displayed_engine_power_pedal();
  }

  function acceleration_pedal() {
    let desired_direction = (velocity.actual == 0) ? Math.sign(acceleration.desired) : direction;
    let desired_acceleration = acceleration.desired;
    let desired_vehicle_power = desired_direction*mass*desired_acceleration*velocity.actual;
    desired_vehicle_power = clamp_abs(desired_vehicle_power, Pmax);
    displayed_vehicle_power.desired = desired_vehicle_power;
    displayed_vehicle_power_pedal();
  }

  function velocity_pedal() {
    let desired_acceleration = (velocity.desired - velocity.actual)/dt;
    desired_acceleration = clamp_abs(desired_acceleration, amax);
    acceleration.desired += 0.9*(desired_acceleration - acceleration.desired);
    acceleration_pedal();
  }

  let old_brake = false;
  let old_direction = 0;
  const boxes = [...document.getElementsByClassName("forward")];
  const car = document.getElementById("car");

  function simulate() {
    lever.slider.update_function();
    brake = engine_power < 0;
    direction = Math.sign(velocity.actual);
    if (old_brake != brake) {
      if (brake) {
        sliders.forEach(slider => {slider.indicator.knob.classList.add("brake");});
        lever.knob.classList.add("brake");
      } else {
        sliders.forEach(slider => {slider.indicator.knob.classList.remove("brake");});
        lever.knob.classList.remove("brake");
      }
    }
    if (old_direction != direction) {
      if (direction == -1) {
        boxes.forEach(box => {box.classList.remove("forward");box.classList.add("reverse");});
      } else if (direction == 1) {
        boxes.forEach(box => {box.classList.remove("reverse");box.classList.add("forward");});
      } else {
      }
    }
    old_brake = brake;
    old_direction = direction;
    sliders.forEach(slider => {slider.update();});
    car.setAttribute("transform", "rotate(" + (90 - x*50) + " 600 325)");
  }

  document.addEventListener("keydown", (evt) => {
    if ((evt.key == "ArrowUp") || (evt.key == "ArrowDown")) {
      let y = lever.slider.newY(lever.knob.cy.baseVal.value + (evt.key == "ArrowUp" ? -10 : 10));
      lever.knob.setAttribute("cy", y);
    }
  });


  setInterval(simulate, 100);

</script>

</body>
</html>
